<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Rooms</title>
</head>
<body>
    <h1>Cool Groupes</h1>
    <div id="rooms-container">
    </div>
</body>

<script>

    let groupeContainer = document.getElementById('rooms-container')

    let getGroupes = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/groupes/')
        let groupes = await response.json()
        console.log('groupes :', groupes)

        for (let i =0; groupes.length > i; i++){
            let groupe = groupes[i]
            let row = `
                        <div>
                            <h3>${groupe.titre}</h3>
                        </div>
                        `
            groupeContainer.innerHTML +=row
        }
    }
    getGroupes()
</script>
</html>
